<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Code Quiz!</title>
</head>
<body>
    <div class="container">
        <div class= "timer"></div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn=grid">
              <button class="btn">Answer 1</button>
              <button class="btn">Answer 2</button>
              <button class="btn">Answer 3</button>
              <button class="btn">Answer 4</button>
          </div>
        
    </div>
        <div class="controls"></div>
        <h1>Coding Quiz Challenge</h1>
        <div id= "startUp">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div> 
        <button id="start-btn" class="start-btn btn">Start Quiz!</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <ol id="highscores"></ol>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
